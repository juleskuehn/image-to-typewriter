<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>kword X2</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="buttons">
      <h3>Instructions</h3>
      <div id="charset-target">1. Drop Charset</div>
      <button type="button" id="chopCharset">2. Chop Character Set</button>
      <p>3. Select chars to be typed - less than 10</p>
      <button type="button" id="genCombos">4. Generate Combos</button>
      <div id="image-target">5. Drop Image</div>
    </div>
    <div id="options">
      <div id="charset_options">
        <h3>Chopping Options</h3>
        <div>
          <input type="text" value="79" id="cols">
          <label>Columns</label>
        </div>
        <div>
          <input type="text" value="7" id="rows">
          <label>Rows</label>
        </div>
        <div>
          <input type="text" value="0.65" id="offsetX">
          <label>Grid Offset X</label>
        </div>
        <div>
          <input type="text" value="0.24" id="offsetY">
          <label>Grid Offset Y</label>
        </div>
        <div>
          <input type="text" value="0" id="colStart">
          <label>Crop Start Column</label>
        </div>
        <div>
          <input type="text" value="78" id="colEnd">
          <label>Crop End Column</label>
        </div>
        <div>
          <input type="text" value="0" id="rowStart">
          <label>Crop Start Row</label>
        </div>
        <div>
          <input type="text" value="6" id="rowEnd">
          <label>Crop End Row</label>
        </div>
      </div>
    </div>
    <div id="image_options">
      <h3>Generator Options</h3>
      <div>
        <input type="range" id="row_length" min="1" max="100" value="40" step="1">
        <label>Row Length</label>
      </div>
      <div>
        <select id="bw">
          <option value="ccir">CCIR 601</option>
          <option value="cie">CIE Luma</option>
          <option value="flat">Equal</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
        <label>B/W Conversion</label>
      </div>
      <div>
        <input type="range" id="customR" min="0" max="3" value="1" step="0.10">
        <label>Red</label>
      </div>
      <div>
        <input type="range" id="customG" min="0" max="3" value="1" step="0.10">
        <label>Green</label>
      </div>
      <div>
        <input type="range" id="customB" min="0" max="3" value="1" step="0.10">
        <label>Blue</label>
      </div>
      <div>
        <input type="checkbox" id="dithering" checked>
        <label>Dither</label>
      </div>
      <div>
        <input type="checkbox" id="ditherFine" checked>
        <label>Dither Fine</label>
      </div>
      <div>
        <input type="checkbox" id="considerSpill" checked>
        <label>Consider Spill?</label>
      </div>
      <div> 
        <input type="range" id="spillRatioRight" min="0" max="1" value="0.5" step="0.01">
        <label>Spill Ratio Right</label>
      </div>
      <div> 
        <input type="range" id="spillRatioBottom" min="0" max="1" value="0.5" step="0.05">
        <label>Spill Ratio Bottom</label>
      </div>
      <div> 
        <input type="range" id="spillRatioBottomRight" min="0" max="1" value="0.5" step="0.05">
        <label>Spill Ratio Bottom Right</label>
      </div>
      <div> 
        <input type="range" id="spillRatio" min="0" max="0.5" value="0.1" step="0.005">
        <label>Spill Ratio Master</label>
      </div>
      <div>
        <input type="range" id="spillBrightness" min="0" max="1" value="0.5" step="0.05">
        <label>Spill Brightness</label>
      </div>
      <div>
        <input type="range" id="ditherAmount" min="-1" max="1" value=".1" step="0.05">
        <label>Dither Strength</label>
      </div>
    </div>
    <div id="downloads">
      <h3>Download Output</h3>
      <div><a id="download" href="#">Combined mockup</a></div>
      <div><a id="download_layer_1" href="#">Top Left Layer</a></div>
      <div><a id="download_layer_2" href="#">Top Right Layer</a></div>
      <div><a id="download_layer_3" href="#">Bottom Left Layer</a></div>
      <div><a id="download_layer_4" href="#">Bottom Right Layer</a></div>
    </div>
    <div id="viewChop">
      <canvas id="charsetPreview" width="0" height="0"></canvas>
      <canvas id="charsetOverlay" width="100" height="100"></canvas>
    </div>
    <div id="viewSelect"></div>
    <div id="comboPreview"></div>
    <div id="charQuadrants"></div>
    <canvas id="inputImage"></canvas>
    <canvas id="outputImage"></canvas>
    <canvas id="layer1"></canvas>
    <canvas id="layer2"></canvas>
    <canvas id="layer3"></canvas>
    <canvas id="layer4"></canvas>
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
    <script src="underscore-min.js"></script>
    <script src="combinatorics.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="Char.js"></script>
    <script src="Combo.js"></script>
    <script src="kword.js"></script><script >(function(){
	/* Did we just livereload? */
var log = !!(localStorage && console && console.log && true);
if ( log && localStorage.getItem('/docpad-livereload/reloaded') === 'yes' ) {
	localStorage.removeItem('/docpad-livereload/reloaded');
	console.log('LiveReload completed at', new Date())

/* Listen for the regenerated event and perform a reload of the page when the event occurs */

		listen();
	} else {
		inject();
	}

  </body>
</html>
