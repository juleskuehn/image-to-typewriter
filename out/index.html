<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>kword X</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="charset-target"></div>
    <div id="image-target"></div>
    <div id="options">
      <div>
        <label>Cols:</label>
        <input type="text" value="59" id="cols">
      </div>
      <div>
        <label>Rows:</label>
        <input type="text" value="20" id="rows">
      </div>
      <div>
        <label>Grid Offset X:</label>
        <input type="text" value="0.5" id="offsetX">
      </div>
      <div>
        <label>Grid Offset Y:</label>
        <input type="text" value="0.73" id="offsetY">
      </div>
      <div>
        <label>Charset Start Col:</label>
        <input type="text" value="18" id="colStart">
      </div>
      <div>
        <label>Charset End Col:</label>
        <input type="text" value="20" id="colEnd">
      </div>
      <div>
        <label>Charset Start Row:</label>
        <input type="text" value="5" id="rowStart">
      </div>
      <div>
        <label>Charset End Row:</label>
        <input type="text" value="8" id="rowEnd">
      </div>
      <div>
        <label>Overlap 1 On</label>
        <input type="checkbox" id="overlap1">
      </div>
      <div>
        <label>Overlap 1 +X:</label>
        <input type="text" value="0" id="o1offsetX">
      </div>
      <div>
        <label>Overlap 1 +Y:</label>
        <input type="text" value="0.5" id="o1offsetY">
      </div>
      <div>
        <label>Overlap 2 On</label>
        <input type="checkbox" id="overlap2">
      </div>
      <div>
        <label>Overlap 2 +X:</label>
        <input type="text" value="0.5" id="o2offsetX">
      </div>
      <div>
        <label>Overlap 2 +Y:</label>
        <input type="text" value="0" id="o2offsetY">
      </div>
      <div>
        <button type="button" id="chopCharset">Chop Character Set</button>
        <button type="button" id="genCombos">Generate Combos</button>
      </div>
      <select id="bw">
        <option value="ccir">CCIR 601</option>
        <option value="cie">CIE Luma</option>
        <option value="flat">Equal</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
      </select>
      <div>
        <label>Dither</label>
        <input type="checkbox" id="dithering" checked>
      </div>
      <div>
        <input type="range" id="customR" min="0" max="3" value="1" step="0.01">
        <label>Red</label>
        <input type="range" id="customG" min="0" max="3" value="1" step="0.01">
        <label>Green</label>
        <input type="range" id="customB" min="0" max="3" value="1" step="0.01">
        <label>Blue</label>
      </div>
      <div>
        <label>Row Length</label>
        <input type="text" id="row_length" value="74">
      </div>
    </div>
    <div id="viewChop">
      <canvas id="charsetPreview" width="0" height="0"></canvas>
      <canvas id="charsetOverlay" width="100" height="100"></canvas>
    </div>
    <div id="viewSelect"></div>
    <div id="comboPreview"></div>
    <canvas id="inputImage"></canvas>
    <canvas id="outputImage"></canvas>
    <div id="tabs" style="display:none">
      <button type="button" id="tabChop">Crop and Chop</button>
      <button type="button" id="tabSelect">Select Chars</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
    <script src="underscore-min.js"></script>
    <script src="combinatorics.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="Char.js"></script>
    <script src="Combo.js"></script>
    <script src="genCombos.js"></script>
    <script src="imgToText.js"></script>
    <script src="scriptRewrite.js"></script><script >(function(){
	/* Did we just livereload? */
var log = !!(localStorage && console && console.log && true);
if ( log && localStorage.getItem('/docpad-livereload/reloaded') === 'yes' ) {
	localStorage.removeItem('/docpad-livereload/reloaded');
	console.log('LiveReload completed at', new Date())
}

/* Listen for the regenerated event and perform a reload of the page when the event occurs */
var listen = function(){
	var primus = new Primus('/docpad-livereload');
	primus.on('data', function(data){
		if ( data && data.message ) {
			if ( data.message === 'generateBefore' ) {
				if ( log ) {
					console.log('LiveReload started at', new Date());
				}
				if ( typeof document.getElementsByTagName !== 'undefined' ) {
	document.getElementsByTagName('html')[0].className += ' wait';
}
			}
			else if ( data.message === 'generateAfter' ) {
				if ( log ) {
					localStorage.setItem('/docpad-livereload/reloaded', 'yes');
				}
				document.location.reload();
			}
		}
	});
};
	/* Inject socket into our page */
var inject = function(){
	var t = document.createElement('script');
	t.type = 'text/javascript';
	t.async = 'async';
	t.src = '/docpad-livereload/primus.js';
	t.onload = listen;
	var s = document.getElementsByTagName('script')[0];
	s.parentNode.insertBefore(t, s);
};
	if ( typeof Primus !== 'undefined' ) {
		listen();
	} else {
		inject();
	}
})();</script>
  </body>
</html>
